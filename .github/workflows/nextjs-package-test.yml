name: Test Scratch Auth Next.js Package

on:
  push:
    paths:
      - "packages/nextjs/**"
  pull_request:
    paths:
      - "packages/nextjs/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_REDIRECT_URL: "http://localhost:3000/api/auth"

    services:
      scratch-auth:
        image: scratch-auth/scratch-auth:latest
        ports:
          - 4000:4000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: packages/nextjs
        run: npm install

      - name: Run build
        working-directory: packages/nextjs
        run: npm run build

      - name: Start the Next.js application
        working-directory: packages/nextjs
        run: npm run dev &

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000

      - name: Run authentication test
        env:
          SCRATCH_AUTH_SECRET_KEY: ${{ secrets.SCRATCH_AUTH_SECRET_KEY }}  # Move secrets here
        run: |
          curl -X POST http://localhost:3000/api/auth -d "privateCode=test"
          echo "Testing authentication successful"

      - name: Stop services
        run: |
          kill $(lsof -t -i:3000)
        if: always()

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-scratch-auth-test-results
          path: packages/nextjs/test-results